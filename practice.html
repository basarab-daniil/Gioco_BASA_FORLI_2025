<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        canvas {
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="1400" height="600"></canvas>
    <script type="module">
        import { player } from './js/player.js';
        import { setupControls, handlePlayerMovement } from './js/controls.js';
    
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
    
        // Configura i controlli
        setupControls();
    
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Pulisce il canvas
            handlePlayerMovement(); // Gestisce il movimento del giocatore
            player.update(canvas); // Aggiorna la posizione del giocatore
            player.draw(ctx); // Disegna il giocatore
            requestAnimationFrame(gameLoop); // Loop a 60 FPS
        }
    
        gameLoop(); // Avvia il loop del gioco
    </script>
</body>
</html>
