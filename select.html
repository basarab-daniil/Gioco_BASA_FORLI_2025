<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selezione Personaggio</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="character-select">
        <h1 id="mode-title">Seleziona i personaggi</h1>
        <div class="characters">
            <div class="player-col left">
                <h2>Giocatore 1</h2>
                <div class="character-list">
                    <button class="character-btn" onclick="selectCharacter(1, 'aedwyn')">Aedwyn</button>
                    <button class="character-btn" onclick="selectCharacter(1, 'alyndra')">Alyndra</button>
                    <button class="character-btn" onclick="selectCharacter(1, 'nexarion')">Nexarion</button>
                </div>
            </div>
            <div class="character-preview">
                <div id="preview1" class="preview-box"></div>
                <div id="preview2" class="preview-box"></div>
            </div>
            <div class="player-col right">
                <h2>Giocatore 2</h2>
                <div class="character-list">
                    <button class="character-btn" onclick="selectCharacter(2, 'aedwyn')">Aedwyn</button>
                    <button class="character-btn" onclick="selectCharacter(2, 'alyndra')">Alyndra</button>
                    <button class="character-btn" onclick="selectCharacter(2, 'nexarion')">Nexarion</button>
                </div>
            </div>
        </div>
        <button class="confirm-btn" onclick="confirmSelection()">Conferma</button>
    </div>
    <script src="js/select.js"></script>
</body>

</html>
